<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>testx</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
	  
  </head>

  <body>

	    	<!-- <canvas id="canvas-ar" style="display:none;"></canvas> -->

  	<!-- MindAR + A-Frame tracking, use ?# to bypass cache during dev -->
    <a-scene mindar-image="imageTargetSrc: data/targets.mind; filterMinCF:0.00005; filterBeta: .1;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
		<!-- <a-assets>
  
			<video id="video" loop autoplay>
			<source	src="data/targetx.webm" type="video/webm">
			</video>
		  </a-assets> -->
		  
		
		<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="mytarget" mindar-image-target="targetIndex: 0">
      	
      	<!-- p5.js canvas as texture on plane, width + height ratio for F4/Weltformat poster -->
		  <a-video  src="data/targetx.webm" loop autoplay position="0 0 0" rotation="0 0 0" width="1.0" height="0.650180941"></a-video>
		</a-entity>
    </a-scene>


  </body>
</html>
