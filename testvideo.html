<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>testx</title>

    <!-- load A-Frame + MindAR + p5.js -->
	<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>

	  
  	<!-- MindAR + A-Frame tracking, use ?# to bypass cache during dev -->
  	<!-- create targets.mind file: https://hiukim.github.io/mind-ar-js-doc/tools/compile -->
    <a-scene mindar-image="imageTargetSrc: data/targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
  <a-assets>
  
  <video id="video" src="https://saadaslamali.github.io/data/targetx.webm" autoplay loop></video>
</a-assets>
		
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
      	
        <a-video src="#video" width="1" height="0.650180941" position="0 0 0" scale="1 1 1"></a-video>      


    </a-entity>

    </a-scene>

  </body>
</html>
